<!DOCTYPE html>
<html lang="fr">
    <meta charset="utf-8"/>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <title>index Jquery</title>
        <script>
            $(document).ready(function(){
                $("#btn1").click(function(){
                    alert("TEXT: " + $("#test").text());
                });
                $("#btn2").click(function(){
                    alert("HTML: " + $("#test").html());
                });
                $("#buttonvalue").click(function(){
                    alert("Value: " + $("#testvalue").val());
                });
                $("#buttonattribute").click(function(){
                    alert("Link: " + $("#bhr").attr("href"));
                });
            });
        </script>
    </head>
    <body>
        <p id="test">This is <b>bold</b> text within a paragraph.</p>
        <button id="btn1">TEXT</button>
        <button id="btn2">HTML</button>
        <input type="text" id="testvalue" value="Valeur teste">
        <button id="buttonvalue">Display</button>
        <p><a href="http://bahri-mohammed.fr" id="bhr">My web site</a></p>
        <button id="buttonattribute">Display</button>
    </body>
</html>
