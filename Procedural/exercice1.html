<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Exercice 1</title>
    </head>
    <body>
        <script>
            function hello() {
                return "Bonjour tout le monde!"
            }

            function personInformations(name, age) {
                return `${name} a ${age} ans.`;
            }

            document.write(hello() + "<br />");
            document.write(personInformations("Mohammed", 30) + "<br />");
            document.write(personInformations("Nicolas", 5) + "<br />");
            document.write(personInformations("Mariam", 26) + "<br />");
        </script>
    </body>
</html>
