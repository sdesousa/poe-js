<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <title>Index</title>
    </head>

    <body>
        <form id="frm1">
            <label>Pr√©nom :
            <input type="text" name="fname" value="">
            </label>
            <br />
            <label>Nom :
                <input type="text" name="lname" value="">
            </label>
            <br />
            <input type="button" onclick="getFormValues()" value="Afficher">
        </form>
        <p id="formValues"></p>

        <script>
            function getFormValues() {
                let form = document.getElementById("frm1");
                let firstname = form.elements["fname"].value;
                let lastname = form.elements["lname"].value;
                document.getElementById("formValues").innerHTML = firstname + " " + lastname;
            }

        </script>
    </body>

</html>
